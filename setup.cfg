[metadata]
name = Mopidy-YouTube
version = 3.3
url = https://github.com/natumbri/mopidy-youtube
author = nik tumbri
author_email = natumbri@gmail.com
license = Apache License, Version 2.0
license_file = LICENSE
description = Mopidy extension for YouTube
long_description = file: README.rst
classifiers =
    Environment :: No Input/Output (Daemon)
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Multimedia :: Sound/Audio :: Players
    Development Status :: 5 - Production/Stable

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.7
install_requires =
    beautifulsoup4
    cachetools
    Mopidy >= 3.1
    Pykka >= 2.0.1
    requests
    setuptools
    youtube_dl >= 2020.12.22
    ytmusicapi >= 0.17

[options.extras_require]
lint =
    black
    check-manifest
    flake8
    flake8-bugbear
    flake8-import-order
    isort[pyproject]
release =
    twine
    wheel
test =
    pytest
    pytest-cov
    mock
    vcrpy
dev =
    %(lint)s
    %(release)s
    %(test)s


[options.packages.find]
exclude =
    tests
    tests.*


[options.entry_points]
mopidy.ext =
    youtube = mopidy_youtube:Extension


[flake8]
application-import-names = mopidy_youtube, tests
max-line-length = 80
exclude = .git, .tox, build
select =
    # Regular flake8 rules
    C, E, F, W
    # flake8-bugbear rules
    B
    # B950: line too long (soft speed limit)
    B950
    # pep8-naming rules
    N
ignore =
    # E203: whitespace before ':' (not PEP8 compliant)
    E203
    # E501: line too long (replaced by B950)
    E501
    # W503: line break before binary operator (not PEP8 compliant)
    W503
    # B305: .next() is not a thing on Python 3 (used by playback controller)
    B305
